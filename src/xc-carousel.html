<div style="height: 300px">

	<carousel interval="interval">
		<slide ng-repeat="slide in slides" active="slide.active">
			<img ng-src="{{slide.image}}" style="margin:auto; height:600px" class="img-responsive">
			<div class="carousel-caption">
				<h4>Slide {{$index}}</h4>
				<p>{{slide.text}}</p>
			</div>
		</slide>
	</carousel>

</div>
